<!DOCTYPE html>
<html>
 <head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css" />
 </head>
 <body>
    
  <div class="container

   <div class="input">
    <div class="amount" class="input">
        <h3>Enter Amount</h3>
        <input type="number"  placeholder="Enter Amount" id="amount" />
    </div>
    <div style="margin-bottom: 20px;" class="intrest" class="input">
        <h3>Enter intrest</h3>
        <input type="number" value="1.5"  placeholder="Enter intrest" id="intrest" />
    </div>
    <h3>Given Date</h3>

    <input type="date" id="date" />

    <h3>Return Date</h3>
    <input type="date" id="returndate" />
    <button onclick="ageCalc()">Calculate</button>
   </div>
   <div class="output">
    <div>
     <span id="years"> </span>
     <p>YEARS</p>
    </div>
    <div>
     <span id="months"> </span>
     <p>MONTHS</p>
    </div>
    <div>
     <span id="days"> </span>
     <p>DAYS</p>
    </div>

   
    </div>
    <div class="output">
        <div>
            <span id="intrestamount"> </span>
            <p>Intrest</p>
           </div>
           <div>
            <span id="total"> </span>
            <p>Total</p>
           </div>
       </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
 </body>
</html>
